name: PY SDK CI

on:
  pull_request:
    paths:
      - 'sdk/embedbase-py/**'
  push:
    branches:
      - main
      - next
      - rc
    paths:
      - 'sdk/embedbase-py/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

